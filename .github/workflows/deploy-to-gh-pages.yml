name: Deploy to GH Pages

on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
        - uses: actions/checkout@v4
        
        - name: Install Node dependencies
          run: npm install
        
        - name: Build and minify project
          run: npm run build
        
        - name: Deploy to GitHub Pages
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: dist
            branch: gh-pages
            clean: true
